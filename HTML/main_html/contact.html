<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="../style_css/contact.css">
</head>
<body>
    
    <div id="form-1">
        <div class="form-data">
            <div> 
                <h1>Contact us</h1>
                <hr>
                <br>
            </div>
            <form class="form-data">
                <div class="contact-form">
                <label for="r" id="name" > Enter Your Name:</label>
                <input type="text" required class="user" placeholder=" Enter Your Name">
                </div>
                <br>
                <br>
                <div class="contact-form">
                    <label for="r" id="name"> Enter Your Email:</label>
                    <input type="email" required class="user" placeholder=" Enter Your Email">
                </div>
                <br>
                <br>
                <div class="contact-form">
                    <label for="r" id="name">Enter Your Password:</label>
                    <input type="password" required class="user"  placeholder=" Enter Your Password">
                </div>
                <br>
                <br>
                <div class="contact-form">
                    <label for="r" id="name"> Enter your DOB:</label>
                    <input type="date" required class="user"  placeholder=" Enter your DOB">
                </div>
                <br>
                <br>
                <div class="contact-form">
                    <label for="r" id="123"> Enter Your Problem:</label>
                    <textarea rows="1" cols="30" required class="user" placeholder="Enter Your Problem" ></textarea>
                </div>
                <br>
                <br>
                <div class="contact-form" required>
                    <label for="r" id="name"> Enter Your Feedback:</label>
                </div>
                <br>
                <br>
                <div>
                    <label for="u">Good</label>
                    <input type="radio"  id="u" name="feedback">
                    <label for="k"> Very Good</label>
                    <input type="radio"  id="k" name="feedback">
                    <label for="j">Excellent</label>
                    <input type="radio"  id="j"  name="feedback">
                </div>
                <br>
                <br>
                <input id="final" type="submit">
            </form>
        </div>
    </div>
</body>
</html>
